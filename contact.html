<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Northzero Productions</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --text-muted: #aaaaaa;
            --accent-color: #d4af37;
            --secondary-bg: #141414;
            --input-bg: #1a1a1a;
            --font-main: 'Helvetica Neue', sans-serif;
            --nz-blue: #0047ab;
            --nz-gold: #d4af37;
            --nz-black: #0a0a0a;
            --nz-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 50px; background: rgba(10, 10, 10, 0.95);
            position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid #222;
        }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a { 
            color: var(--text-color); text-decoration: none; 
            font-size: 0.9rem; text-transform: uppercase; transition: color 0.3s; 
        }
        .nav-links a:hover { color: var(--accent-color); }

        .hamburger-icon, .mobile-dropdown { display: none; }

        @media (max-width: 1024px) {
            .nav-links { display: none; }
            .hamburger-icon {
                display: flex; flex-direction: column; justify-content: space-between;
                width: 30px; height: 20px; cursor: pointer; z-index: 2000;
            }
            .hamburger-icon span { display: block; width: 100%; height: 2px; background-color: var(--nz-gold); transition: 0.4s; }
            
            .mobile-dropdown {
                display: flex; position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
                background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(10px);
                flex-direction: column; justify-content: center; align-items: center; gap: 35px;
                transition: right 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0); z-index: 1500;
            }
            .mobile-dropdown.active { right: 0; }
        }

        /* Logo Styles */
        .logo-link { display: inline-flex; align-items: center; text-decoration: none; }
        .compass-box {
            position: relative; width: 45px; height: 45px; border: 2px solid #333;
            border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; transition: 0.4s;
        }
        .needle {
            position: relative; width: 4px; height: 30px; transform: rotate(-45deg);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .needle::before {
            content: ''; position: absolute; top: 0; left: -2px; width: 0; height: 0;
            border-left: 4px solid transparent; border-right: 4px solid transparent; border-bottom: 15px solid var(--nz-blue);
        }
        .needle::after {
            content: ''; position: absolute; bottom: 0; left: -2px; width: 0; height: 0;
            border-left: 4px solid transparent; border-right: 4px solid transparent; border-top: 15px solid var(--nz-gold);
        }
        .logo-link:hover .needle { transform: rotate(0deg); }
        .logo-text { text-transform: uppercase; line-height: 1; }
        .main-title { font-size: 1.5rem; font-weight: 900; color: #fff; letter-spacing: 2px; }
        .blue-zero { color: var(--nz-blue); }
        .sub-title { font-size: 0.65rem; color: var(--nz-gold); letter-spacing: 5px; margin-top: 4px; }

        /* Header */
        .page-header {
            height: 40vh; padding-top: 100px; text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), var(--bg-color)), url('https://images.unsplash.com/photo-1596524430615-b46475ddff6e?auto=format&fit=crop&w=1950&q=80') center/cover;
            display: flex; flex-direction: column; justify-content: center;
        }
        .page-header h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 10px; }
        .page-header p { color: var(--accent-color); text-transform: uppercase; letter-spacing: 2px; }

        /* Form Content */
        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }
        .form-wrapper {
            background: var(--secondary-bg); padding: 40px; border: 1px solid #222;
            max-width: 700px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .form-intro { text-align: center; margin-bottom: 30px; }
        .form-intro h2 { text-transform: uppercase; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.8rem; text-transform: uppercase; color: #888; }
        .form-control {
            width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333;
            color: #fff; font-family: inherit; transition: border-color 0.3s;
        }
        .form-control:focus { outline: none; border-color: var(--accent-color); }
        .submit-btn {
            width: 100%; background: transparent; color: var(--accent-color); border: 1px solid var(--accent-color);
            padding: 15px; text-transform: uppercase; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .submit-btn:hover { background: var(--accent-color); color: #000; }
        
        #my-form-status { text-align: center; margin-top: 20px; font-weight: bold; }

        .cta-btn { border: 1px solid var(--accent-color); padding: 8px 20px; color: var(--accent-color) !important; }

        footer { padding: 40px; text-align: center; font-size: 0.8rem; color: #666; border-top: 1px solid #222; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-link" id="mainLogo">
           <div class="compass-box">
               <div class="needle"></div>
           </div>
           <div class="logo-text">
               <div class="main-title">North<span class="blue-zero">Zero</span></div>
               <div class="sub-title">Productions</div>
           </div>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="all-services.html">Services</a>
            <a href="work.html">Work</a>
            <a href="policies.html">Policies</a>
            <a href="contact.html" class="cta-btn">Contact Us</a>
        </div>

        <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="mobile-dropdown" id="mobileMenu">
            <a href="index.html" onclick="toggleMenu()" style="color:white; text-decoration:none;">Home</a>
            <a href="about.html" onclick="toggleMenu()" style="color:white; text-decoration:none;">About</a>
            <a href="all-services.html" onclick="toggleMenu()" style="color:white; text-decoration:none;">Services</a>
            <a href="work.html" onclick="toggleMenu()" style="color:white; text-decoration:none;">Work</a>
            <a href="contact.html" onclick="toggleMenu()" style="color:white; text-decoration:none;">Contact</a>
        </div> 
    </nav>

    <header class="page-header">
        <h1>Start The Conversation</h1>
        <p>Tell us about your project</p>
    </header>

    <div class="container">
        <div class="form-wrapper">
            <div class="form-intro">
                <h2>Get A Quote</h2>
                <p>We'll get back to you within 48 hours.</p>
            </div>

            <form id="my-form" action="https://formspree.io/f/xykedrkb" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number (Optional)</label>
                    <input type="tel" name="phone" class="form-control" placeholder="(555) 555-5555">
                </div>

                <div class="form-group">
                    <label>Service Interest</label>
                    <select name="service" class="form-control">
                        <option value="">Select a Service...</option>
                        <option value="consultation">Consultation Services</option>
                        <option value="commercial">Commercial Production</option>
                        <option value="social">Social Media Content</option>
                        <option value="corporate">Corporate & Training</option>
                        <option value="aerial">Aerial / Drone</option>
                        <option value="web">Web Design</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Project Details</label>
                    <textarea name="message" class="form-control" placeholder="Tell us about your vision..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
                <div id="my-form-status"></div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Northzero Productions. All Rights Reserved.</p>
    </footer>

    <script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            
            status.innerHTML = "Sending...";
            
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    status.style.color = "var(--accent-color)";
                    status.innerHTML = "Thanks! We will contact you soon.";
                    form.reset();
                } else {
                    response.json().then(data => {
                        status.style.color = "red";
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.innerHTML = "Oops! There was a problem submitting your form";
                        }
                    })
                }
            }).catch(error => {
                status.style.color = "red";
                status.innerHTML = "Oops! There was a problem submitting your form";
            });
        }
        
        form.addEventListener("submit", handleSubmit);

        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
            document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : 'auto';
        }

        const logo = document.getElementById('mainLogo');
        if(logo) {
            logo.addEventListener('mousedown', () => logo.style.transform = 'scale(0.96)');
            logo.addEventListener('mouseup', () => logo.style.transform = 'scale(1)');
        }
    </script>
</body>
</html>
