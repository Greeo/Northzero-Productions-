<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Northzero Productions</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --text-muted: #aaaaaa;
            --accent-color: #d4af37; /* Gold/Cinematic accent */
            --secondary-bg: #141414;
            --input-bg: #1a1a1a;
            --font-main: 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(10, 10, 10, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-color);
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .cta-btn {
            border: 1px solid var(--accent-color);
            padding: 10px 25px;
            color: var(--accent-color);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            cursor: pointer;
        }

        /* Header */
        .page-header {
            height: 40vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), var(--bg-color)), url('https://images.unsplash.com/photo-1596524430615-b46475ddff6e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding-top: 80px;
        }

        .page-header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .page-header p {
            font-size: 1.1rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Form Styling (Centered) */
        .form-wrapper {
            background: var(--secondary-bg);
            padding: 50px;
            border: 1px solid #222;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .form-intro {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-intro h2 {
            font-size: 1.8rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .form-intro p {
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 1px solid #333;
            color: #fff;
            font-family: var(--font-main);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            width: 100%;
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        /* Footer */
        footer {
            background: #000;
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #222;
            margin-top: 80px;
        }

        @media (max-width: 600px) {
            .nav-links { display: none; }
            .form-wrapper { padding: 30px 20px; }
            .page-header h1 { font-size: 2rem; }
        }
        
                /* --- UNIVERSAL RESPONSIVENESS --- */
        
        /* 1. Large Desktops & TV (Screens wider than 1400px) */
        @media (min-width: 1401px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr); /* Stay at 3 columns */
                gap: 30px;
            }
        }
        
        /* 2. Standard Desktops & Laptops (1025px to 1400px) */
        @media (max-width: 1400px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns, slightly tighter */
                padding: 0 30px 100px;
            }
            .page-header h1 { font-size: 3rem; }
        }
        
        /* 3. Tablets, iPads, and Small Laptops (769px to 1024px) */
        @media (max-width: 1024px) {
            nav { padding: 15px 30px; }
            
            .hero-showreel { height: 50vh; } /* Adjust hero height for better proportion */
            
            .gallery-container {
                grid-template-columns: repeat(2, 1fr); /* Switch to 2 columns */
                gap: 15px;
            }
            
            .page-header h1 { font-size: 2.5rem; }
            .title-box { padding: 20px 40px; }
            .title-box h1 { font-size: 2.5rem; letter-spacing: 10px; }
        }
        
        /* 4. Large Phones & Small Tablets (481px to 768px) */
        @media (max-width: 768px) {
            nav { padding: 10px 20px; }
            .nav-links { display: none; } /* Optional: Hide desktop links for a burger menu */
            
            .page-header { height: 35vh; }
            .hero-showreel { height: 40vh; }
            
            .gallery-container {
                grid-template-columns: 1fr; /* 1 column for easier scrolling */
            }
            
            .gallery-item { height: 250px; } /* Slightly shorter items for mobile */
        }
        
        /* 5. Smartphones & iPods (Up to 480px) */
        @media (max-width: 480px) {
            .page-header h1 { font-size: 1.8rem; letter-spacing: 2px; }
            
            .title-box { 
                padding: 15px 20px; 
                border-width: 1px; /* Thinner border for small screens */
            }
            .title-box h1 { 
                font-size: 1.5rem; 
                letter-spacing: 5px; 
            }
            
            .gallery-item { height: 200px; }
            
            .logo { font-size: 1.2rem; }
        }
        
        /* --- BROWSER COMPATIBILITY FIXES --- */
        
        /* Fix for Safari on iPhone (prevents video zooming) */
        video {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        /* Ensure the gold shimmer works on all Webkit browsers */
        .main-title, .title-box h1 {
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NorthZero <span>Productions</span></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="all-services.html">Services</a>
            <a href="work.html">Work</a>
            <a href="policies.html">Policies</a>
            <a href="contact.html" class="cta-btn" style="background: var(--accent-color); color: var(--bg-color);">Contact Us</a>
        </div>
    </nav>

    <header class="page-header">
        <h1>Start The Conversation</h1>
        <p>Tell us about your project</p>
    </header>

    <div class="container">
        
        <div class="form-wrapper">
            <div class="form-intro">
                <h2>Get A Personalized Quote</h2>
                <p>Fill out the form below and we will get back to you within 48 hours.</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" class="form-control" placeholder="(555) 555-5555">
                </div>

                <div class="form-group">
                    <label for="service">Service Interest</label>
                    <select id="service" class="form-control" style="cursor: pointer;">
                        <option value="">Select a Service...</option>
                        <option value="commercial">Commercial Production</option>
                        <option value="social">Social Media Content</option>
                        <option value="corporate">Corporate & Training</option>
                        <option value="aerial">Aerial / Drone</option>
                        <option value="web">Web Design</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Project Details</label>
                    <textarea id="message" class="form-control" placeholder="Tell us about your vision, timeline, and goals..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 Northzero Productions. All Rights Reserved.</p>
    </footer>

</body>

</html>
