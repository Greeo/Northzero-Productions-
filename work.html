<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work | Northzero Productions</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --text-muted: #aaaaaa;
            --accent-color: #d4af37; /* Gold/Cinematic accent */
            --secondary-bg: #141414;
            --card-bg: #111;
            --font-main: 'Helvetica Neue', sans-serif;
            --nz-blue: #0047ab;
            --nz-gold: #d4af37;
            --nz-black: #0a0a0a;
            --nz-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); line-height: 1.8; overflow-x: hidden; }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center; padding: 20px 50px;
            background: rgba(10, 10, 10, 0.95); position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid #222;
        }
         
        .nav-links { display: flex; gap: 30px; }
        .hamburger-icon, .mobile-dropdown { display: none; }

        @media (max-width: 1024px) {
            .nav-links { display: none; }
            .hamburger-icon {
                display: flex; flex-direction: column; justify-content: space-between;
                width: 30px; height: 20px; cursor: pointer; z-index: 2000;
            }
            .hamburger-icon span { display: block; width: 100%; height: 2px; background-color: #ffffff; transition: 0.4s ease; }
            
            .mobile-dropdown {
                display: flex; position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
                background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(10px);
                flex-direction: column; justify-content: center; align-items: center; gap: 35px;
                transition: right 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0); z-index: 1500;
            }
            .mobile-dropdown.active { right: 0; }
        }

        /* Logo & Compass Styles */
        .logo-link { display: inline-flex; align-items: center; background: var(--nz-black); padding: 15px 25px; text-decoration: none; }
        .compass-box {
            position: relative; width: 50px; height: 50px; border: 2px solid #333; border-radius: 50%;
            margin-right: 20px; display: flex; align-items: center; justify-content: center; transition: 0.4s ease;
        }
        .needle {
            position: relative; width: 4px; height: 36px; transform: rotate(-45deg);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .needle::before {
            content: ''; position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 4px solid transparent; border-right: 4px solid transparent;
            border-bottom: 18px solid var(--nz-blue); transform: translateX(-2px);
        }
        .needle::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 0;
            border-left: 4px solid transparent; border-right: 4px solid transparent;
            border-top: 18px solid var(--nz-gold); transform: translateX(-2px);
        }

        .logo-text { display: flex; flex-direction: column; text-transform: uppercase; }
        .main-title {
            font-size: 1.8rem; font-weight: 900; color: var(--nz-white); letter-spacing: 3px; line-height: 1;
            background: linear-gradient(120deg, rgba(255,255,255,1) 40%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,1) 60%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }
        .main-title span.blue-zero { color: var(--nz-blue); -webkit-text-fill-color: var(--nz-blue); }
        .sub-title { font-size: 0.75rem; font-weight: 300; color: var(--nz-gold); letter-spacing: 6.5px; margin-top: 4px; }
        
        .logo-link:hover .needle { transform: rotate(0deg); }
        .logo-link:hover .compass-box { border-color: var(--nz-gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }

        .nav-links a { color: var(--text-color); text-decoration: none; margin-left: 25px; font-size: 0.9rem; text-transform: uppercase; transition: color 0.3s; -webkit-align-content: center; }
        .nav-links a:hover { color: var(--accent-color); }
        .cta-btn { border: 1px solid var(--accent-color); padding: 10px 25px; color: var(--accent-color); transition: all 0.3s; }
        .cta-btn:hover { background: var(--accent-color); color: var(--bg-color); }

        /* Header */
        .page-header {
            height: 75vh; background: linear-gradient(to bottom, rgba(0,0,0,0.8), var(--bg-color)), url('https://images.unsplash.com/photo-1604537466158-719b1972feb8?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; padding-top: 80px;
        }
        .page-header h1 { font-size: 3.5rem; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 10px; }
        .page-header p { font-size: 1.1rem; color: var(--accent-color); text-transform: uppercase; letter-spacing: 2px; }

        /* Hero Section */
        .hero-section { position: relative; width: 100%; height: 10vh; display: flex; align-items: center; justify-content: center; background: #090909; margin-bottom: 12%; }
        .hero-content { position: relative; z-index: 2; text-align: center; margin-bottom: 9%; }
        
        .title-box {
            padding: 30px 60px; border: 2px solid var(--nz-gold); display: inline-block;
            background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(5px); animation: fadeInBox 1.5s ease-out forwards;
        }
        .title-box h1 {
            color: var(--nz-white); font-size: 4rem; text-transform: uppercase; letter-spacing: 15px; font-weight: 900; margin: 0;
            background: linear-gradient(120deg, #fff 40%, var(--nz-gold) 50%, #fff 60%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shimmer 6s linear infinite;
        }

        /* Hero Section Fixes */
        .hero-content { 
            position: relative; 
            z-index: 2; 
            text-align: center; 
            margin-bottom: 5%; /* Reduced margin for better mobile spacing */
            width: 100%;
            padding: 0 20px; /* Prevents box from touching screen edges */
        }

        .title-box {
            padding: 20px 40px; /* Reduced from 30px 60px */
            border: 2px solid var(--nz-gold); 
            display: inline-block;
            max-width: 100%; /* Ensures it never exceeds screen width */
            background: rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(5px); 
            animation: fadeInBox 1.5s ease-out forwards;
        }

        .title-box h1 {
            color: var(--nz-white); 
            font-size: 4rem; 
            text-transform: uppercase; 
            letter-spacing: 15px; 
            font-weight: 900; 
            margin: 0;
            background: linear-gradient(120deg, #fff 40%, var(--nz-gold) 50%, #fff 60%);
            background-size: 200% auto; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: shimmer 6s linear infinite;
        }

        /* Mobile Specific Fixes */
        @media (max-width: 768px) {
            .title-box {
                padding: 15px 20px;
                border-width: 1px;
            }
            .title-box h1 {
                font-size: 1.8rem; /* Significantly smaller for mobile */
                letter-spacing: 5px; /* Tighter spacing so it fits one line */
            }
            .hero-section {
                margin-bottom: 5%; /* Less gap on mobile */
            }
        }
        
        @keyframes fadeInBox {
            0% { opacity: 0; transform: scale(0.9); border-color: transparent; }
            100% { opacity: 1; transform: scale(1); border-color: var(--nz-gold); }
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10;
            color: var(--nz-gold); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 3px;
            animation: bounce 2s infinite; display: flex; flex-direction: column; align-items: center; gap: 10px;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .scroll-indicator::after {
            content: ''; width: 10px; height: 10px; border-right: 2px solid var(--nz-gold); border-bottom: 2px solid var(--nz-gold); transform: rotate(45deg);
        }
        .scroll-indicator.fade-out { opacity: 0; visibility: hidden; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-10px) translateX(-50%);}
            60% {transform: translateY(-5px) translateX(-50%);}
        }

        /* Filter Section */
        .filter-container { padding: 50px 20px 20px; text-align: center; }
        .filter-btn {
            background: transparent; border: 1px solid #333; color: #888;
            padding: 10px 25px; margin: 0 5px 10px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; transition: all 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { border-color: var(--accent-color); color: var(--nz-black); background: var(--accent-color); }

        /* Gallery Grid */
        .gallery-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;
            padding: 40px 20px; max-width: 1400px; margin: 0 auto; margin-bottom: 20%;
        }
        .gallery-item {
            position: relative; aspect-ratio: 16/9; background: #000;
            overflow: hidden; border: 1px solid #222; animation: fadeIn 0.6s ease-out forwards; cursor: pointer;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.5s; }
        .gallery-item:hover img { transform: scale(1.05); opacity: 0.4; }
        
        .gallery-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; transition: 0.3s; width: 100%; z-index: 5; opacity: 0;
        }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
        
        .play-icon {
            display: inline-block; width: 60px; height: 60px; border: 2px solid var(--accent-color);
            border-radius: 50%; position: relative; margin-bottom: 20px;
        }
        .play-icon::after {
            content: ''; position: absolute; top: 50%; left: 55%; transform: translate(-50%, -50%);
            border-left: 15px solid var(--accent-color); border-top: 10px solid transparent; border-bottom: 10px solid transparent;
        }
        .project-info h3 { font-size: 1.5rem; text-transform: uppercase; color: #fff; margin-bottom: 5px; }
        .project-info p { font-size: 0.9rem; color: var(--nz-gold); letter-spacing: 1px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 1024px) { .gallery-container { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .gallery-container { grid-template-columns: 1fr; } .page-header h1 { font-size: 2.5rem; } }

        footer { background: #000; padding: 20px; text-align: center; font-size: 0.8rem; color: #666; border-top: 1px solid #222; }
    </style>
</head>

    <script>
        // Data Object - NOTE: I have added 'url' properties here. 
        // You should replace these sample URLs with your actual video links.
        const videoData = {
            narrative: [
                { title: "Artificially Yours", thumb: "https://images.unsplash.com/photo-1604088316303-425d5e181de4?w=800", type: "Narrative / Sci-Fi", url: "https://www.youtube.com/embed/YA_tcRh1jZE?autoplay=1" },
                { title: "Kindred", thumb: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=800", type: "Short Film", url: "https://player.vimeo.com/video/76979871?autoplay=1" },
                { title: "The Silent Sky", thumb: "https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?w=800", type: "Narrative", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "Shadow Play", thumb: "https://images.unsplash.com/photo-1604537466158-719b1972feb8?w=800", type: "Narrative", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "Echoes", thumb: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800", type: "Narrative", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "First Light", thumb: "https://images.unsplash.com/photo-1536240478700-b869070f9279?w=800", type: "Narrative", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" }
            ],
            commercial: [
                { title: "Drexel University", thumb: "https://plus.unsplash.com/premium_photo-1682146717223-874ac7dcc607?w=800", type: "Education / Promo", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "Croc Fashion", thumb: "https://images.unsplash.com/photo-1604088316303-425d5e181de4?w=800", type: "Fashion", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "Global Tech", thumb: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=800", type: "Tech", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "Lifestyle X", thumb: "https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?w=800", type: "Lifestyle", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "Brand Story", thumb: "https://images.unsplash.com/photo-1604537466158-719b1972feb8?w=800", type: "Corporate", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "Commercial Reel", thumb: "https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?w=800", type: "Showcase", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" }
            ],
            documentary: [
                { title: "Time Reckoning", thumb: "https://images.unsplash.com/photo-1769141775486-4be69e095f75?w=800", type: "Documentary", url: "https://www.w3schools.com/html/mov_bbb.mp4", isDirectFile: true },
                { title: "The Founder", thumb: "https://images.unsplash.com/photo-1604088316303-425d5e181de4?w=800", type: "Documentary", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "Urban Pulse", thumb: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=800", type: "Documentary", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "Nature's Edge", thumb: "https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?w=800", type: "Documentary", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "History Unfolded", thumb: "https://images.unsplash.com/photo-1604537466158-719b1972feb8?w=800", type: "Documentary", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" },
                { title: "The Craftsman", thumb: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800", type: "Documentary", url: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" }
            ]
        };

        // Render Function
        function renderGallery(filter) {
            const display = document.getElementById('videoGallery');
            display.innerHTML = ''; // Clear current videos
            let itemsToDisplay = [];

            if (filter === 'all') {
                // Logic: Pick the first 2 items from each category to create a nice 6-item grid
                Object.keys(videoData).forEach(cat => {
                    // Take first 2 items from each category
                    itemsToDisplay = itemsToDisplay.concat(videoData[cat].slice(0, 2));
                });
            } else {
                // Display all items from the selected category
                itemsToDisplay = videoData[filter];
            }

            // Append items to the grid
            itemsToDisplay.forEach(item => {
                const isDirect = item.isDirectFile ? 'true' : 'false';
                
                const itemHtml = `
                    <div class="gallery-item" onclick="playInline(this, '${item.url}', ${isDirect})">
                        <img src="${item.thumb}" alt="${item.title}">
                        <div class="gallery-overlay">
                            <div class="play-icon"></div>
                            <div class="project-info">
                                <h3>${item.title}</h3>
                                <p>${item.type}</p>
                            </div>
                        </div>
                    </div>`;
                display.insertAdjacentHTML('beforeend', itemHtml);
            });
        }

        // Play Video Function
        function playInline(element, url, isDirectFile = false) {
            // Replace image with video player
            if (isDirectFile) {
                element.innerHTML = `<video src="${url}" controls autoplay style="width:100%; height:100%; object-fit:cover;"></video>`;
            } else {
                element.innerHTML = `<iframe src="${url}" allow="autoplay; fullscreen" allowfullscreen style="width:100%; height:100%; border:none;"></iframe>`;
            }
            element.style.cursor = 'default';
            element.removeAttribute('onclick'); // Prevent re-clicking
        }

        // Event Listeners for Filter Buttons
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    renderGallery(filter);
                });
            });

            // Initial Load
            renderGallery('all');
            
            // Logo Click Logic
            const logo = document.getElementById('mainLogo');
            if(logo) {
                logo.addEventListener('mousedown', () => logo.style.transform = 'scale(0.96)');
                logo.addEventListener('mouseup', () => logo.style.transform = 'scale(1)');
            }
        });

        // Toggle Menu for Mobile
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
            
            if (menu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        // Scroll Logic
        window.addEventListener('scroll', function() {
            const scroll = window.pageYOffset;
            const title = document.querySelector('.hero-content');
            const scrollIndicator = document.querySelector('.scroll-indicator');

            // Parallax
            if(title) {
                title.style.transform = 'translateY(' + scroll * 0.4 + 'px)';
                title.style.opacity = 1 - (scroll / 600);
            }
            
            // Fade Indicator
            if (scrollIndicator) {
                if (window.scrollY > 50) {
                    scrollIndicator.classList.add('fade-out');
                } else {
                    scrollIndicator.classList.remove('fade-out');
                }
            }
        });
    </script>
</body>
